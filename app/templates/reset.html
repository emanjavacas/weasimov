<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<div class="text-center" style="padding:50px 0">
    <div class="login-message">reset wachtwoord</div>
    <div class="login-form-1">
        <form action="" method="POST" name="reset" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                    {{ form.email.label(class="sr-only")}} {{ form.email(class="form-control", placeholder="email-adres") }}
                    {% if form.email.errors %} 
                        <span class="help-block" style="color: brown">{{ form.email.errors }}</span>
                    {% endif %} 
                    </div>
                </div>
                <button type="submit" class="login-button" id="reset-button">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
