<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="static/css/main.css">
    </head>
    <body>
        <div id="layout">
            <div class="wrap">
                <div class="content">
                {% for block in blocks %}
                    <p>{% for elt in block %}{% if elt.get('model') %}<span style="background:{{elt['color']}}" class=bot title={{elt['model']}}>{{elt['text']}}</span>{% else %}{{ elt['text'] }}{% endif %}{% endfor %}</p>
                {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
